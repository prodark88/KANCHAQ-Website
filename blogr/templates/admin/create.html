{% extends 'base.html' %}

{% block title %}
Create {{ super() }}
{% endblock %}



{% block content %}

<div class="container">
  <h2 class="my-4">Crear Blog</h2>
  <form method="POST" action="#">
    <div class="form-group">
      <label for="url">URL del blog:</label>
      <input type="text" class="form-control" id="url" name="url" placeholder="ejemplo-title" required>
    </div>
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Tìtulo del blog" required>
    </div>
    <div class="form-group">
      <label for="info">Descripción:</label>
      <input type="text" class="form-control" id="info" name="info" placeholder="Breve descripcion del blog" required>
    </div>
    <div class="form-group">
      <label for="content" class="form-group">Contenido:</label>
      {{ ckeditor.create() }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <br>
</div>

{% endblock %}
