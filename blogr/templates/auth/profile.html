{% extends 'base.html' %}

{% block title %}
Profile {{ super() }}
{% endblock %}



{% block content %}

<div class="container">
    <div class="row">
      <!-- Columna de la izquierda para la foto de perfil -->
      <div class="col-md-6">
        <div class="text-center">
          <img src="{{ url_for('static', filename='img/itachi.jpg') }}" alt="Foto de perfil" class="img-fluid rounded-circle mb-3" style="width: 200px; height: 200px;">
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-outline-primary mt-2">Examinar</button>
          <button type="button" class="btn btn-outline-secondary mt-2">Eliminar</button>
        </div>
      </div>
      
      <!-- Columna de la derecha para el formulario de edición de perfil -->
      <div class="col-md-6">
        <h2 class="mb-3">Editar Perfil</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
    </div>
</div>



<style>
    footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
          }
</style>


{% endblock %}
