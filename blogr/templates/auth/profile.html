{% extends 'base.html' %}

{% block title %}
Profile {{ super() }}
{% endblock %}


{% block content %}

<div class="container-2">
  <form method="post" enctype="multipart/form-data">
    <div class="row">
      <!-- Columna de la izquierda para la foto de perfil -->
      <div class="col-md-6">
        <div class="text-center">

          {% if g.user.photo is none %}
          <img src="{{ url_for('static', filename='img/itachi.jpg') }}" alt="Foto de perfil"
            class="img-fluid rounded-circle mb-3" style="width: 200px; height: 200px;">
          {% else %}
          <img src="{{ url_for('static', filename=user.photo) }}" alt="Foto de perfil"
            class="img-fluid rounded-circle mb-3" style="width: 200px; height: 200px;">
          {% endif %}
          </div>
        <div class='col-md-6 text-center mx-auto'>
          <div class="text-center mx-auto">
            <div class="upload-btn-wrapper">
              <input type="file" id="photo" name="photo" accept="image/*">
            </div>
          </div>
        </div>
      </div>

      <!-- Columna de la derecha para el formulario de edici칩n de perfil -->
      <div class="col-md-4 ">
        <h2 class="mb-3">Editar Perfil</h2>

        <div class="form-group">
          <label for="username">Nombre</label>
          <input type="text" class="form-control" id="username" name="username" value="{{user.username}}"   required >
        </div>
        <div class="form-group">
          <label for="email">Correo Electr칩nico</label>
          <input type="email" class="form-control" id="email" name="email" value="{{user.email}}"  readonly>
        </div>
        <div class="form-group">
          <label for="password">Cambiar Contrase침a</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese nueva contrase침a">
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>

      </div>
    </div>
  </form>
</div>



<style>
  footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
  }
</style>


{% endblock %}
